<body>


<div class="container">
  <div class="row row-main">
    <div class="col-lg-6 px-0 phone-section">

      <h1 class="phone-title">Gradie</h1>
      <p class="phone-desc">Beautiful gradients in seconds.</p>

      <img class="img-fluid phone-img" src="images/iPhone Mockup-2.png" alt="">
    </div>

    <div class="col-lg-6 login-section">
      <h1>Login</h1>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="john@example.com">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="At least 8 characters">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">By creating account you agree to the Terms & Conditions</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block">Create an Account</button>
      </form>
    </div>
  </div>
</div>
